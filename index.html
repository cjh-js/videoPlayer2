<!DOCTYPE html>
<html>
  <head>
    <title>Video Player</title>
    <meta charset="UTF-8" />
    <script
      src="https://kit.fontawesome.com/6ade36b36a.js"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="./src/index.js" defer></script>
    <link rel="stylesheet" href="./src/style.css" class="rel" />
    <link rel="shortcut icon" href="#" />
  </head>

  <body>
    <div id="videoContainer">
      <video
        width="700px"
        src="https://serranoarevalo.github.io/notflix/9bfd1023900e31286103369c803c7ee9.ogv"
      ></video>
      <div id="videoController">
        <i id="playPauseBtn" class="fas fa-play"></i>
        <i id="volume" class="fas fa-volume-up"></i>
        <input
          type="range"
          step="0.1"
          value="0.5"
          min="0"
          max="1"
          id="volumeRange"
        />
        <span id="fullscreen">Full screen</span>
        <div id="time-wrap">
          <div id="time">
            <input
              type="range"
              step="0.1"
              value="0"
              min="0"
              max="100"
              id="time-bar"
            />
          </div>
          <span id="timer">00:00</span>
        </div>
      </div>
    </div>
  </body>
</html>
